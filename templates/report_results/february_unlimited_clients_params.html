<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Parameters: February Pass Buyers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="glass-container">
        <div style="margin-bottom: 20px;">
            <a href="{{ url_for('report.index') }}" class="btn">‚Üê Back to Reports</a>
        </div>
        <h1>Configure Report: Clients Who Bought 'Season Pass' in February</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('report.february_unlimited_clients') }}">
            <div class="form-group">
                <div class="form-field">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" value="{{ year or '' }}" placeholder="Enter year" required min="2000" max="2100">
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Generate Report</button>
            </div>
        </form>
    </div>
</body>
</html>
