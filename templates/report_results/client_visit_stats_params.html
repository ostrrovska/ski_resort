<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Parameters: Client Visit Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="glass-container">
        <div style="margin-bottom: 20px;">
            <a href="{{ url_for('report.index') }}" class="btn">‚Üê Back to Reports</a>
        </div>
        <h1>Configure Report: Client Visit Statistics</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('report.client_visit_stats') }}">
            <div class="form-group">
                <div class="form-field">
                    <label for="start_date">Start Date (for "Clients who visited")</label>
                    <input type="date" id="start_date" name="start_date" value="{{ start_date or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="end_date">End Date (for "Clients who visited")</label>
                    <input type="date" id="end_date" name="end_date" value="{{ end_date or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="visit_threshold">Visit Threshold (for "Frequent visitors")</label>
                    <input type="number" id="visit_threshold" name="visit_threshold" value="{{ visit_threshold or 3 }}" placeholder="Enter threshold" required min="0">
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Generate Report</button>
            </div>
        </form>
    </div>
</body>
</html>
