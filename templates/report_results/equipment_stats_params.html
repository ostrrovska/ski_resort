<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Parameters: Equipment Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="glass-container">
        <div style="margin-bottom: 20px;">
            <a href="{{ url_for('report.index') }}" class="btn">‚Üê Back to Reports</a>
        </div>
        <h1>Configure Report: Equipment Rental Statistics</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('report.equipment_rental_stats') }}">
            <div class="form-group">
                <div class="form-field">
                    <label for="start_date">Start Date of Week (for "Most Rented Equipment")</label>
                    <input type="date" id="start_date" name="start_date" value="{{ start_date or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="specific_date">Specific Day (for "Equipment Count by Type")</label>
                    <input type="date" id="specific_date" name="specific_date" value="{{ specific_date or '' }}" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Generate Report</button>
            </div>
        </form>
    </div>
</body>
</html>
