<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Lifts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="glass-container">
    <div style="margin-bottom: 20px;">
            <a href="{{ url_for('index') }}" class="btn">‚Üê Back to main page</a>
    </div>
    <h1>Our Lifts</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Height (m)</th>
            </tr>
        </thead>
        <tbody>
            {% for lift in lifts %}
            <tr>
                <td>{{ lift.name }}</td>
                <td>{{ lift.height }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
