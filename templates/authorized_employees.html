<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Employees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<a href="{{ url_for('client.dashboard') }}">Back to Dashboard</a>

<h1>Employee List</h1>

<form action="{{ url_for('employee.browse_employees') }}" method="GET">
    <div class="form-group">
        <label for="sort_by">Sort by:</label>
        <select id="sort_by" name="sort_by">
            <option value="" selected>None</option>
            <option value="id">ID</option>
            <option value="full_name">Full Name</option>
            <option value="position">Position</option>
            <option value="salary">Salary</option>
        </select>
        <label for="sort_order">Order:</label>
        <select id="sort_order" name="sort_order">
            <option value="asc" selected>Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>

    <div class="form-group">
        <label for="filter_by">Filter by:</label>
        <select id="filter_by" name="filter_by">
            <option value="" selected>None</option>
            <option value="full_name">Full Name</option>
            <option value="position">Position</option>
            <option value="salary">Salary</option>
        </select>
        <label for="filter_value">Value:</label>
        <input type="text" id="filter_value" name="filter_value"><br><br>
        <button type="submit">Apply</button>
        <a href="{{ url_for('employee.browse_employees') }}">Clear</a>
    </div>
</form>

<form action="{{ url_for('client.save_view') }}" method="POST">
    <input type="hidden" name="view_url" value="{{ request.full_path }}">
    <label for="view_name">Report Name:</label>
    <input type="text" id="view_name" name="view_name" required>
    <button type="submit">Save this View</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
    {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.full_name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.phone_number }}</td>
            <td>{{ employee.email }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
