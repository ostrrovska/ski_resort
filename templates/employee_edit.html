<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee_edit</title>
</head>
<body>
    <h1>Edit Employee</h1>

    <form action="{{ url_for('employee.update', name=employee.name) }}" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ employee.age }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('employee.list_employees') }}">Back to List</a>
</body>
</html>
