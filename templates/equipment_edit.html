<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit equipment</title>
</head>
<body>

<h1>Edit equipment</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<form action="{{ url_for('equipment.update', id=equipment.id) }}" method="POST">
    <label for="type_id">Equipment type's id:</label>
    <input type="number" id="type_id" name="type_id" value="{{ equipment.type_id }}" required><br><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="{{ equipment.model }}" required><br><br>

    <label for="is_available">Is Available:</label>
    <input type="checkbox" id="is_available" name="is_available" {% if equipment.is_available %}checked{% endif %}><br><br>

    <button type="submit">Update</button>
</form>

<a href="{{ url_for('equipment.list_equipment') }}">Back to List</a>

</body>
</html>
