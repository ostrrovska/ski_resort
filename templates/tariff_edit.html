<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit tariff</title>
</head>
<body>
<h1> Edit tariff</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form action="{{ url_for('tariff.update', id=tariff.id) }}" method="POST">
    <label for="equipment_type_id">Equipment type's id:</label>
    <input type="number" id="equipment_type_id" name="equipment_type_id" value="{{ tariff.equipment_type_id }}"
           required><br><br>

    <label for="price_per_hour">Price per hour:</label>
    <input type="number" id="price_per_hour" name="price_per_hour" value="{{ tariff.price_per_hour }}" required><br><br>

    <label for="price_per_day">Price per day:</label>
    <input type="number" id="price_per_day" name="price_per_day" value="{{ tariff.price_per_day }}" required><br><br>

    <label for="weekday_discount">Weekday discount:</label>
    <input type="number" id="weekday_discount" name="weekday_discount" value="{{ tariff.weekday_discount }}"
           required><br><br>

    <button type="submit">Update</button>
</form>

<a href="{{ url_for('tariff.list_tariffs') }}">Back to List</a>

</body>
</html>
