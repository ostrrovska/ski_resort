<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lift edit</title>
</head>
<body>

<h1>Edit lift</h1>

<form action="{{ url_for('lift.update', id=lift.id) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ lift.name }}" required><br><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" value="{{ lift.height }}" required><br><br>

    <button type="submit">Update</button>
</form>

<a href="{{ url_for('lift.list_lifts') }}">Back to List</a>

</body>
</html>
