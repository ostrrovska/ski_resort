<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pass Lift Usage</title>
</head>
<body>

<h1>Edit Pass Lift Usage</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form action="{{ url_for('pass_lift_usage.update',
                         old_pass_id=pass_lift_usage.pass_id,
                         old_lift_usage_id=pass_lift_usage.lift_usage_id) }}" method="POST">
    <label for="pass_id">Pass ID:</label>
    <input type="number" id="pass_id" name="pass_id" value="{{ pass_lift_usage.pass_id }}" required><br><br>

    <label for="lift_usage_id">Lift Usage ID:</label>
    <input type="number" id="lift_usage_id" name="lift_usage_id" value="{{ pass_lift_usage.lift_usage_id }}" required><br><br>

    <button type="submit">Update</button>
</form>

<a href="{{ url_for('pass_lift_usage.list_pass_lift_usages') }}">Back to List</a>

</body>
</html>
