<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Ski Resort</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to our Ski Resort!</h1>
    <p>Please log in or register to continue.</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form action="{{ url_for('client.login') }}" method="POST">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Register</h2>
    <form action="{{ url_for('client.register') }}" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="document_id">Document ID:</label>
        <input type="text" id="document_id" name="document_id" required><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reg_login">Login:</label>
        <input type="text" id="reg_login" name="login" required><br><br>

        <label for="reg_password">Password:</label>
        <input type="password" id="reg_password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
