<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>

        <ul>
            {% for employee in employees %}
                <li>
                    <strong>{{ employee.id }}</strong>: {{ employee.full_name }}
                    <strong>Position: </strong> {{ employee.position }}
                    <strong>Salary: </strong> {{ employee.salary }}
                    <strong>Phone number: </strong> {{ employee.phone_number }}
                    <strong>Email: </strong> {{ employee.email }}
                    <a href="{{ url_for('employee.edit_employee', id=employee.id) }}">Edit</a>

                    <form action="{{ url_for('employee.delete', id=employee.id) }}" method="POST" style="display: inline;">
                    <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h2>Add New Employee</h2>
        <form action="{{ url_for('employee.add') }}" method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required><br><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <button type="submit">Add Employee</button>
        </form>

</body>
</html>
