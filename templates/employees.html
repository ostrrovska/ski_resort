<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>

        <ul>
            {% for employee in employees %}
                <li>
                    <strong>{{ employee.name }}</strong>: {{ employee.age }}
                    <a href="{{ url_for('employee.edit_employee', name=employee.name) }}">Edit</a>

                    <form action="{{ url_for('employee.delete', name=employee.name) }}" method="POST" style="display: inline;">
                    <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h2>Add New Employee</h2>
        <form action="{{ url_for('employee.add') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <button type="submit">Add Employee</button>
        </form>

</body>
</html>
