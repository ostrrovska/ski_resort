<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rental</title>
</head>
<body>
<h1>Edit rental</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form action="{{ url_for('rental.update', id=rental.id) }}" method="POST">
    <label for="client_id">Client's id:</label>
    <input type="number" id="client_id" name="client_id" value="{{ rental.client_id }}" required><br><br>

    <label for="employee_id">Employee's id:</label>
    <input type="number" id="employee_id" name="employee_id" value="{{ rental.employee_id }}" required><br><br>

    <label for="rental_date">Rental date:</label>
    <input type="date" id="rental_date" name="rental_date" value="{{ rental.rental_date }}" required><br><br>

    <label for="start_time">Start time:</label>
    <input type="time" id="start_time" name="start_time" value="{{ rental.start_time }}" required><br><br>

    <label for="end_time">End time:</label>
    <input type="time" id="end_time" name="end_time" value="{{ rental.end_time }}" required><br><br>

    <label for="rental_type">Rental type:</label>
    <input type="text" id="rental_type" name="rental_type" value="{{ rental.rental_type }}" required><br><br>

    <label for="total_price">Total price:</label>
    <input type="number" id="total_price" name="total_price" value="{{ rental.total_price }}" required><br><br>
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('rental.list_rentals') }}">Back to List</a>

</body>
</html>
