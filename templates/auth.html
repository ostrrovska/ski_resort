<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    <h1>Login or Register</h1>

    <!-- Display flash messages (for errors or successful registration) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form for registration and login -->
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Buttons to either register or login -->
        <button type="submit" formaction="{{ url_for('user.login') }}">Login</button>
        <button type="submit" formaction="{{ url_for('user.register') }}">Register</button>
    </form>
</body>
</html>
