<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment_type_edit</title>
</head>
<body>

    <h1>Edit Equipment Type</h1>
    <form action="{{ url_for('equipment_type.update', id=equipment_type.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ equipment_type.name }}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ equipment_type.description }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('equipment_type.list_equipment_types') }}">Back to List</a>

</body>
</html>
