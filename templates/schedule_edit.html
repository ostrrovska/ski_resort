<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Schedule</title>
</head>
<body>
    <h1>Edit Schedule</h1>

    <form action="{{ url_for('schedule.update', id=schedule.id) }}" method="POST">
        <label for="employee_id">Employee's id:</label>
        <input type="number" id="employee_id" name="employee_id" value="{{ schedule.employee_id }}" required><br><br>

        <label for="work_date">Work date:</label>
        <input type="date" id="work_date" name="work_date" value="{{ schedule.work_date }}" required><br><br>

        <label for="shift_start">Shift start:</label>
        <input type="time" id="shift_start" name="shift_start" value="{{ schedule.shift_start }}" required><br><br>

        <label for="shift_end">Shift end:</label>
        <input type="time" id="shift_end" name="shift_end" value="{{ schedule.shift_end }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('schedule.list_schedules') }}">Back to List</a>

</body>
</html>
